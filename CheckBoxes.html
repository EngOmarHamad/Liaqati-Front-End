<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./assets/css/nice-select2.css" />
  </head>

  <body>
    <form name="form1" class="">
      <h2>Get all marked checkboxes value</h2>
      <h4>Select the programming language, you know</h4>
      <div class="form-check">
        <input
          title="ch1"
          class="form-check-input"
          type="checkbox"
          value="Default1"
          name="trainingType"
        />
        <label class="form-check-label"> Default1 </label>
      </div>
      <div class="form-check">
        <input
          title="ch1"
          class="form-check-input"
          type="checkbox"
          value="Default2"
          name="trainingType"
        />
        <label class="form-check-label"> Default2 </label>
      </div>
      <h4 class="text-success" id="result"></h4>
    </form>
    <script
      type="text/javascript"
      src="./assets/js/bootstrap.bundle.min.js"
    ></script>
    <script>
      let list = [];
      var markedCheckbox2 = document.form1.trainingType;
      var markedCheckbox1 = document.getElementsByName("trainingType");

      markedCheckbox1.forEach((chBox) => {
        chBox.addEventListener("change", () => {
          list = renderList(markedCheckbox1);
        });
      });
      function renderList(checkboxesSelector) {
        let checkedList = [];
        for (var checkbox of checkboxesSelector) {
          if (checkbox.checked) checkedList.push(checkbox.value);
        }
        return checkedList;
      }
    </script>
  </body>
</html>
