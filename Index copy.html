      @media screen and (max-width: 992px) {
        .filter{
          width: 300px;

          top:0;
          height: 100%;
          background:white;

        }
        .filter-container {
        height: 90% !important;

        }
        .filter-container::-webkit-scrollbar {
          background-color: rgba(204, 201, 201, 0.341);
          border-radius: 10px;
          width: 10px;
        }
        .filter-container::-webkit-scrollbar-thumb {
          border-radius: 10px;
          background: #808080;
        }
        .filter-container>div{
          border-bottom: 1px solid  #e3ebee;
         }
         .filter-header{
          cursor: pointer;
         }

      }
      @media screen and (min-width: 992px) {
        .filter-container {
          height: 300px !important;
        }   
        .filter-container>div{width:25% ;height: 100% !important; }
        .scroll{
          overflow-y: scroll;
        }
        .filter-container div::-webkit-scrollbar {
          background-color: #dddddd;
          border-radius: 10px;
          width: 10px;
        }
        .filter-container div::-webkit-scrollbar-thumb {
          border-radius: 10px;
          background: #808080;
        }
      }

      .filter-close{
        cursor: pointer;
      }
      .filter-header i{
        transition: .2s;
      }
      .filter-header.open i{
transform: rotate(180deg);
      }
        </style>

      var Filter = document.querySelector(".filter");
      var FilterHeader = document.querySelectorAll(".filter-header");
      var filterClose = document.querySelector(".filter-close");
      var btnToggleFilter = document.querySelector("#btnToggleFilter");
      filterClose.addEventListener('click',()=>{
        Filter.classList.toggle('d-none');
      });
      btnToggleFilter.addEventListener('click',()=>{
        Filter.classList.toggle('d-none');
      });
      FilterHeader.forEach((header) => {
        header.addEventListener("click", (e) => {

            header.nextElementSibling.classList.toggle("px-3");

          }
